<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9×9</title>
    <link rel="stylesheet" href="header.css" />
    <style>
      table {
        border: 1px solid darkslategrey;
        margin: 50px auto;
        background-color: cadetblue;
        color: azure;
        border-spacing: 0;
      }

      td {
        border: 1px solid darkslategrey;
        padding: 5px;
        font-size: 1.5rem;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="link">
        <h1>JavaScript Exercises</h1>
        <ul class="headerul">
          <li class="headerli active1"><a href="HW1.html">Exercises 1</a></li>
          <li class="headerli"><a href="HW2.html">Exercises 2</a></li>
          <li class="headerli"><a href="HW3.html">Exercises 3</a></li>
          <li class="headerli"><a href="HW4.html">Exercises 4</a></li>
          <li class="headerli"><a href="HW5.html">Exercises 5</a></li>
        </ul>
      </div>
    </header>
    <script>
      document.write(`<table><tr id="A"></tr></table>`);
      let A = document.getElementById("A");
      for (a = 2; a <= 9; a++) {
        A.innerHTML += `<td id="${a}"></td>`;
        let B = document.getElementById(`${a}`);
        for (i = 1; i <= 9; i++) {
          B.innerHTML += `${a}×${i}=${a * i}<br>`;
        }
      }
    </script>
  </body>
</html>
